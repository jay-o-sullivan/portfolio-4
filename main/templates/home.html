<!-- templates/home.html -->

{% for post in posts %}
<div>
  <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
  <p>{{ post.content }}</p>
  <p>Category: {{ post.category.name }}</p>
  <p>Posted by: {{ post.author.username }} | {{ post.created_at }}</p>
  <p>Upvotes: {{ post.upvotes }} | Downvotes: {{ post.downvotes }}</p>
</div>
{% endfor %}
